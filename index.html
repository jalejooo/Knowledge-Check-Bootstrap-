<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center text-primary mt-5">Registration Form</h2>
        <form class="border p-4 shadow-sm bg-light">
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control is-invalid" id="firstName" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        First Name is required.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control is-valid mb-3" id="lastName" placeholder="Last Name"
                        required>
                    <div class="valid-feedback">
                        Last Name is required.
                    </div>
                </div>
            </div>
            <div class="row">
                <input type="email" class="form-control mb-3" placeholder="Email Address" required>
                <input type="text" class="form-control mb-3" placeholder="Password" required>
            </div>
            <div class="row">
                <button class="btn btn-success w-100">Add User</button>
            </div>
        </form>

        <div class="container mt-5">
            <div class="table-responsive-md">
                <h2 class="text-center text-primary mt-5">User List</h2>
                <table class="table table-striped table-hover border mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Alex Alejo</td>
                            <td>Aalejo@gmail.com</td>
                            <td>Student</td>
                            <td class="text-success">Active</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>John Smith</td>
                            <td>johnsmith@yahoo.com</td>
                            <td>Teacher</td>
                            <td class="text-muted">Active</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <div class="container-fluid d-block">
        <div class="row justify-content-center">
            <div class="col-auto justify-content-center">
                <img src="https://th.bing.com/th/id/OIP.FI7w2buQNwFZv1eg--mcrgHaGe?rs=1&pid=ImgDetMain"
                    class="img-fluid w-25" alt="education pic">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <img src="https://th.bing.com/th/id/OIP.U_ZZwmDtmmhQ9N9ebjBY3QHaE8?rs=1&pid=ImgDetMain"
                    class="rounded-circle w-25" alt="education">
            </div>
        </div>
    </div>
    <div class="container d-none d-lg-block">
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" type="submit">button</button>

        </div>
    </div>
    <div class="container content-center">
        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary" type="submit">button</button>
        </div>
    </div>

<h1>testing</h1>
</body>

</html>
